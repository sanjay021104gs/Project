    // Function to handle user input and generate responses
    function handleUserInput() {
      var input = document.getElementById('userInput').value.trim();
      var chatbox = document.getElementById('chatbox');

      if (input !== '') {
        var response = getResponse(input);

        if (response.redirect) {
          window.location.href = response.redirect;
        } else {
          displayMessage('user', input);
          displayMessage('bot', response.response);
        }

        document.getElementById('userInput').value = '';
        chatbox.scrollTop = chatbox.scrollHeight;
      }
    }

    // Function to handle voice input
    function handleVoiceInput() {
      var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();
      recognition.lang = 'en-US';

      recognition.onstart = function() {
        console.log('Voice recognition started...');
      };

      recognition.onresult = function(event) {
        var transcript = event.results[0][0].transcript;
        document.getElementById('userInput').value = transcript;
        handleUserInput();
      };

      recognition.onerror = function(event) {
        console.log('Voice recognition error: ' + event.error);
      };

      recognition.onend = function() {
        console.log('Voice recognition ended.');
      };

      recognition.start();
    }

    // Function to generate a response based on keywords
    function getResponse(input) {
      for (var i = 0; i < keywords.length; i++) {
        var keyword = keywords[i].keyword.toLowerCase();
        var response = keywords[i].response;

        if (input.toLowerCase().includes(keyword)) {
          return keywords[i];
        }
      }

      // Default response if no keyword matches
      return { response: "I'm sorry, but I'm not sure how to help with that." };
    }

    // Function to display a message in the chatbox
    function displayMessage(sender, message) {
      var chatbox = document.getElementById('chatbox');
      var messageElement = document.createElement('div');
      messageElement.classList.add(sender);
      messageElement.innerHTML = message;
      chatbox.appendChild(messageElement);
    }
  </script>
